<ion-header class="ion-no-border drop-shadow-sm">
  <ion-toolbar>
    <ion-title class="text-bold">Lengkapi Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="biodataForm" (submit)="simpan()">
    <ion-list class="ion-no-margin item-opacity-100">
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
        <ion-label position="floating" color="medium">Nama Lengkap (Otomatis Terisi)</ion-label>
        <ion-input formControlName="namaLengkap" class="-mb-2 ion-text-capitalize"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
        <ion-label position="floating" color="medium">Email (Otomatis Terisi)</ion-label>
        <ion-input formControlName="email" class="-mb-2"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
        <ion-label position="floating" color="medium">Nomer Pegawai</ion-label>
        <ion-input formControlName="noPegawai" class="-mb-2"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl ">
        <ion-label position="floating" color="medium">No Tlp</ion-label>
        <div slot="start" class="border-r pr-3 mr-3" style="border-color: var(--ion-color-light-shade);">+62</div>
        <ion-input formControlName="noTlp" class="-mb-2"></ion-input>
      </ion-item>

      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
        <ion-label position="floating" color="medium">Wilayah Kerja</ion-label>
        <ion-input formControlName="wilayahKerja" class="-mb-2" (ionFocus)="biodataModal.present()"></ion-input>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
        <ion-label position="floating" color="medium">Fungsi</ion-label>
        <ion-input formControlName="fungsi" class="-mb-2" (ionFocus)="biodataModal.present()"></ion-input>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
        <ion-label position="floating" color="medium">Jabatan</ion-label>
        <ion-input formControlName="jabatan" class="-mb-2" (ionFocus)="biodataModal.present()"></ion-input>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>
      
      <!--MODAL -->
      <!-- <div class="border rounded-xl flex items-center justify-between ion-padding-start ion-padding-end ion-margin-bottom"
        style="height: 57px;" (click)="biodataModal.present()">
        <div>Wilayah Kerja</div>
        <ion-icon name="chevron-down"></ion-icon>
      </div> -->
  
      <!-- <div class="border rounded-xl flex items-center justify-between ion-padding-start ion-padding-end ion-margin-bottom"
        style="height: 57px;">
        <div>Fungsi</div>
        <ion-icon name="chevron-down"></ion-icon>
      </div> -->
  
      <!-- <div class="border rounded-xl flex items-center justify-between ion-padding-start ion-padding-end ion-margin-bottom"
        style="height: 57px;">
        <div>Jabatan</div>
        <ion-icon name="chevron-down"></ion-icon>
      </div> -->

    </ion-list>
    <button type="submit"
      [class.opacity-50]="biodataForm.invalid"
      class="w-full ion-margin-bottom bg-primary text-on-primary flex items-center justify-center text-center rounded-xl ion-padding relative">
      <h6 [class.opacity-0]="isLoading" class="ion-no-margin text-bold">Simpan Profil</h6>
      <ion-spinner [class.opacity-0]="!isLoading" color="light" class="absolute"></ion-spinner>
    </button>
  </form>

</ion-content>

<ion-modal #biodataModal class="no-handle modal-bottom-custom" style="--max-height: 530px;">
  <ng-template>
    <ion-header class="ion-no-border drop-shadow-sm">
      <ion-toolbar>
        <ion-title class="ion-no-padding">Biodata Modal</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="biodataModal.dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
    </ion-content>
  </ng-template>
</ion-modal>
