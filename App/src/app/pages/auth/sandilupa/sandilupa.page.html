<ion-header class="ion-no-border drop-shadow-sm">
	<ion-toolbar>
    <ion-buttons slot="start" class="-mr-4">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-bold">
      Masukkan Email Kamu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
	<div class="flex items-center justify-center ion-margin-bottom w-full" style="margin-top:80px;">
		<img src="assets/auth/lupa-sandi.png" class="h-full object-cover">
	</div>
	<div class="w-full text-center ion-margin-bottom">
		<div class="text-medium text-bold text-sm">Masukan Alamat Email Kamu Untuk<br>Mengirim Kode Verifikasi.</div>	
	</div>
	<ion-list class="">
		<ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
			<ion-icon slot="start" name="mail" color="medium" style="margin-top: 11px;"></ion-icon>
			<ion-label position="floating">Email</ion-label>
			<ion-input class="-mb-2 ion-text-capitalize"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<div class="ion-padding">
			<div class="w-full bg-primary text-on-primary flex items-center justify-center text-center rounded-xl ion-padding relative" routerLink="/sandiverifikasi">
				<h6 [class.opacity-0]="isLoading" class="ion-no-margin text-bold">Kirim Email</h6>
				<ion-spinner [class.opacity-0]="!isLoading" color="light" class="absolute"></ion-spinner>
			</div>
		</div>
	</ion-toolbar>
</ion-footer>
