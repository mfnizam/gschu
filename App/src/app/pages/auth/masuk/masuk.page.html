<ion-content class="ion-padding" >
  <div class="flex justify-between" style="margin-top:60px;">
    <div><img src="assets/icon/GSCHU-Logo.webp" class="h-full object-cover" style="height:30px;"></div>
    <div class="font-bold text-rdp" style="font-size:24px;">Daftar</div>
  </div>
  <h2 class="font-bold" style="font-size:40px; margin: 40px 0px">Masuk Ke <br>Akun Kamu</h2>
  <style>

    /*.item-fill-outline.item-has-value .label-floating.sc-ion-label-md-h::before {
      left: 0;
    }
    .item-fill-outline.item-has-value .label-floating.sc-ion-label-md-h::after {
      right: 0;
      }*/
    </style>


    <ion-list class="bg-none  custom-input input-rdp">
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-2xl ">
        <ion-icon name="mail" color="grey" style="position: absolute; bottom: 14px;"></ion-icon>
        <ion-label color="grey" style="margin-left: 40px;" position="floating">Email</ion-label>
        <ion-input style="margin-left: 40px;"  class="-mb-2 ion-text-capitalize"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="ion-margin-bottom item-rounded-2xl ">
        <ion-icon name="key" color="grey" style="position: absolute; bottom: 14px;"></ion-icon>
        <ion-label color="grey" style="margin-left: 40px;" position="floating">Kata Sandi</ion-label>
        <ion-input style="margin-left: 40px;"  class="-mb-2 ion-text-capitalize"></ion-input>
        <ion-icon slot="end" color="grey" [name]="showPassword? 'eye-off' : 'eye'" (click)="showPassword = !showPassword"></ion-icon>
      </ion-item>
    </ion-list>
    <div class="flex items-center justify-between ion-margin-bottom">
      <div class="flex items-center">
        <div class="flex items-center"><ion-checkbox checked="true"></ion-checkbox></div>
        <div class="pl-2 text-grey font-bold">Ingat Saya</div>
      </div>
      <div class="text-rdp font-bold">Lupa Kata Sandi?</div>
    </div>
    <button type="submit" class="w-full ion-margin-bottom bg-primary-rdp text-on-primary flex items-center justify-center text-center rounded-2xl ion-padding relative">
      <h6 class="ion-no-margin font-bold">Masuk</h6>
      <!-- <ion-spinner [class.opacity-0]="!isLoading" color="light" class="absolute"></ion-spinner> -->
    </button> 
    <div class=" ion-margin-bottom" style="height: 20px;">
      <hr style="border-top: 2px solid var(--ion-color-light) !important; position: absolute; width: 100%; left: 0;">
      <div class="text-grey font-bold text-center absolute bg-background" style=" padding: 0px 20px; left: 50%; transform: translate(-50%, 0);">Atau</div>
    </div>

    <button type="submit" class="w-full ion-margin-bottom bg-background text-grey flex items-center justify-center text-center rounded-2xl ion-padding relative drop-shadow-custom">
      <img src="assets/google-logo.png" class="mr-4">
      <h6 class="ion-no-margin  font-bold"> Login dengan Google</h6>
      <!-- <ion-spinner [class.opacity-0]="!isLoading" color="light" class="absolute"></ion-spinner> -->
    </button>
  </ion-content>
